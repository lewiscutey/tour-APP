<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="screen-orientation" content="portrait">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/swiper.jquery.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jieshuo.js"></script>
    <title>旅游APP</title>
</head>
<body>
<div class="jieshuo">
    <audio style="display:none" src="mp3/红玫瑰.mp3" controls id="audio"></audio>
    <div class="head">
        <div class="back"><a href="ditu.html"></a></div>
        <h3>迪士尼语音解说</h3>
        <div class="menu">
            <i class="iconfont icon-uilist"></i>
            <ul class="list"></ul>
        </div>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <h3><b>——</b><span>林志玲</span><b>——</b></h3>
                <div class="img">
                    <img src="img/music/lzl.png" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="lyric"></div>
            </div>
            <div class="swiper-slide">
                <ul class="info">
                    <li>
                        <img src="img/music/lzl.png" alt="">
                        <span>解说者：<samp>林志玲</samp></span>
                    </li>
                    <li>
                        <img src="img/music/zhuanji.png" alt="">
                        <span>专辑：<samp>香港景点</samp></span>
                    </li>
                    <li>
                        <img src="img/music/qita.png" alt="">
                        <span>其他相关</span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 分页器 -->
        <div class="swiper-pagination" id="page"></div>
    </div>
    <div class="time">
        <div class="nowtime">00:00</div>
        <div class="time-regulate">
            <div class="time-bar"></div>
            <div class="time-op"></div>
        </div>
        <div class="alltime">00:00</div>
    </div>
    <div class="control">
        <div class="prev" title="上一首"></div>
        <div class="play" title="播放"></div>
        <div class="next" title="下一首"></div>
    </div>
    <div class="list-item">
        <i class="iconfont icon-aixin"></i>
        <i class="iconfont icon-xiazai"></i>
        <i class="iconfont icon-fenxiang"></i>
    </div>
</div>
</body>
<script>
    var swiper = new Swiper('.jieshuo .swiper-container', {
        pagination: '.swiper-pagination'
    });
    $(".jieshuo .list i").on("click",function () {
       $(this).toggleClass("active");
    });
    $(".jieshuo .head .menu").on("click",function () {
        $(this).find(".list").toggle();
    });
</script>
</html>
