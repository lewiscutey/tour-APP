<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="screen-orientation" content="portrait">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/swiper.jquery.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <title>旅游APP</title>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <h2 class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">巴黎之美</h2>
            <h3>
                <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="1s">你就是我的Eiffel</p>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">给我倾城的温暖</p>
            </h3>
        </div>
        <div class="swiper-slide">
            <h2 class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">伦敦之夜</h2>
            <h3>
                <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="1s">深邃的天空</p>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">我在异邦的街等你</p>
            </h3>
        </div>
        <div class="swiper-slide">
            <h2 class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">香港之珠</h2>
            <h3>
                <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="1s">东方之珠</p>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">购物者的天堂</p>
            </h3>
        </div>
        <div class="swiper-slide">
            <h2 class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">西湖之水</h2>
            <h3>
                <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="1s">断桥残雪 风光旖旎</p>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">静静地听着船浆激起的水声</p>
            </h3>
        </div>
        <div class="swiper-slide">
            <h4 class="ani" swiper-animate-effect="shake" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">说走就走</h4>
            <a class="ani" swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="1s" href="login.html"></a>
        </div>
    </div>
    <!-- 分页器 -->
    <div class="swiper-pagination"></div>
</div>
</body>
<script>
    function resise(designSize,type) {
        var type= type || "x";
        var width = document.documentElement.clientWidth;
        var height = document.documentElement.clientHeight;
        if(type == "x"){
            var scale = width/designSize*100+"px";
        }else if(type == "y"){
            var scale = height/designSize*100+"px";
        }
        document.getElementsByTagName("html")[0].style.fontSize = scale;
    }
    resise(1334,"y");

    //swiper插件启用
    var mySwiper = new Swiper ('.swiper-container', {
        // 如果需要分页器
         pagination: '.swiper-pagination',

        //添加动画
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }

    });
</script>
</html>
